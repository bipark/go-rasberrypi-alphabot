<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  		<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		  
		<script src="https://unpkg.com/vue"></script>
		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<div id="app">
		<v-app>
			<v-container>
				<div>
					<img :src="img" width="320" height="240">
				</div>
				<div class="mb-5">{{ message }}</div>
				<v-btn @click="gofoward">앞으로</v-btn>
				<v-btn type="button" @click="goback">뒤로</v-btn>
				<v-btn type="button" @click="goleft">좌로</v-btn>
				<v-btn type="button" @click="goright">우로</v-btn>				
			</v-container>
		</v-app>
	</div>

	<script>
		new Vue({
			vuetify: new Vuetify(),
  			el: '#app',
  			data: {
				url: "http://127.0.0.1:8080/",
    			message: '아래 버튼을 누르면 차량이 이동합니다.',
				img: null
  			},

			mounted() {
				var stream = new EventSource("http://127.0.0.1:8080/stream")
				stream.addEventListener("message", function(e){
					console.log(e);
					this.img = e.data;
				})
			},

			methods: {
				gofoward() {
					axios.get(this.url+'api/go/foward')
					.then((res)=>{
						console.log(res.data);
						this.message = '앞으로 갑니다.'
					})
				},
				goback() {
					axios.get(this.url+'api/go/backward')
					.then((res)=>{
						console.log(res.data);
						this.message = '뒤로 갑니다.'
					})
				},
				goleft() {
					axios.get(this.url+'api/go/left')
					.then((res)=>{
						console.log(res.data);
						this.message = '왼쪽으로 갑니다.'
					})
				},
				goright() {
					axios.get(this.url+'api/go/right')
					.then((res)=>{
						console.log(res.data);
						this.message = '오른쪽으로 갑니다.'
					})
				}
			}
		})
	</script>
</html>
